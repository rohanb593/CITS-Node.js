<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/homePage.css">
    <link rel="stylesheet" href="/css/theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>Corporate IT Solutions</header>
    <section>
        <div class="outer-card">
            <form id="loginForm">
                <h2>Login</h2>
                
                <div id="error-message" class="error-message" style="display: none;"></div>

                <label>Username:</label>
                <input type="text" name="username" id="username" required>

                <label>Password:</label>
                <input type="password" name="password" id="password" required>

                <label>Select your city:</label>
                <select name="city" id="city" required>
                    <option value="">Select your city</option>
                    <option value="Lusaka">Lusaka</option>
                    <option value="Ndola">Ndola</option>
                    <option value="Kitwe">Kitwe</option>
                    <option value="Kabwe">Kabwe</option>
                    <option value="Livingstone">Livingstone</option>
                </select>

                <input type="submit" value="Login">
                
                <p style="margin-top: 15px; text-align: center;">
                    Don't have an account? <a href="signup.html" style="color: #ff6b00;">Sign up</a>
                </p>

                <div class="overview-card">
                    <a href="/inventory" class="btn btn-primary">Go to Inventory</a>
                </div>
            </form>
        </div>
    </section>

    <script src="/js/loginDisplay.js"></script> 

   <!-- In home.html, inventory.html, upload.html -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get user data from sessionStorage
            const username = sessionStorage.getItem('username') || 'User';
            const city = sessionStorage.getItem('city') || 'Unknown City';
            
            document.getElementById('usernameDisplay').textContent = username;
            document.getElementById('cityDisplay').textContent = city;
            
            // Logout functionality
            document.querySelector('.logout a').addEventListener('click', function(e) {
                e.preventDefault();
                sessionStorage.removeItem('username');
                sessionStorage.removeItem('city');
                window.location.href = '/auth/login';
            });
        });
    </script>
</body>
</html>

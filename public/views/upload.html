<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate IT Solutions</title>
    <link rel="stylesheet" href="/css/uploadPage.css">
    <link rel="stylesheet" href="/css/homePage.css">
    <link rel="stylesheet" href="/css/theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Collapsible Sidebar -->
        <aside class="sidebar" id="sidebar">
            <nav class="sidebar-nav">
                <ul>
                    <li data-content="dashboard">
                        <a href="/">
                            <i class="fas fa-tachometer-alt"></i>
                            <span class="menu-text">Dashboard</span>
                        </a>
                    </li>
                    <li data-content="dashboard" class="active">
                        <a href="/upload">
                            <i class="fas fa-upload"></i>
                            <span class="menu-text">Upload</span>
                        </a>
                    </li>
                    <li class="logout">
                        <a href="/auth/login" >
                            <i class="fas fa-sign-out-alt"></i>
                            <span class="menu-text">Logout</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header>
                <h1>Corporate IT Solutions - Media Upload</h1>
                <div class="user-info">
                    <span>Welcome, <strong id="usernameDisplay">Admin</strong></span>
                    <span id="cityDisplay"><i class="fas fa-map-marker-alt"></i> Lusaka</span>
                </div>
            </header>

            <div class="content-section">
                <h2><i class="fas fa-upload"></i> Upload Media</h2>
                
                <div class="upload-container">
                    <form id="uploadForm">
                        <div class="form-group">
                            <label for="mediaFiles">
                                <i class="fas fa-folder-open"></i> Select Files (Max 5)
                            </label>
                            <input type="file" id="mediaFiles" name="mediaFiles" multiple accept="image/*">
                            <div class="file-info" id="fileInfo">No files selected (0/5)</div>
                        </div>
                        
                        <button type="submit" class="upload-btn">
                            <i class="fas fa-upload"></i> Upload Files
                        </button>
                    </form>

                    <div class="progress-container" id="progressContainer">
                        <div class="progress-bar" id="progressBar"></div>
                        <span class="progress-text" id="progressText">0%</span>
                    </div>

                    <div class="preview-container" id="previewContainer"></div>
                    
                    <div class="message" id="message"></div>

                    <!-- Media Management Section -->
                    <h3 style="margin-top: 30px;"><i class="fas fa-images"></i> Your Uploaded Media</h3>
                    <div class="media-management">
                        <div class="media-grid" id="mediaGrid">
                            <!-- Media items will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load user data
            const username = localStorage.getItem('username') || 'Admin';
            const city = localStorage.getItem('city') || 'Lusaka';
            document.getElementById('usernameDisplay').textContent = username;
            document.getElementById('cityDisplay').innerHTML = `<i class="fas fa-map-marker-alt"></i> ${city}`;

            // Sidebar toggle
            const sidebar = document.getElementById('sidebar');
            const toggleBtn = document.createElement('button');
            
            toggleBtn.className = 'sidebar-toggle';
            toggleBtn.innerHTML = '<i class="fas fa-bars"></i>';
            toggleBtn.onclick = function() {
                sidebar.classList.toggle('collapsed');
            };
            
            sidebar.appendChild(toggleBtn);

            // Logout functionality
            document.getElementById('logoutBtn').addEventListener('click', function(e) {
                e.preventDefault();
                localStorage.removeItem('username');
                localStorage.removeItem('city');
                window.location.href = '../LoginPage/loginDisplay.html';
            });

            // File selection handler
            document.getElementById('mediaFiles').addEventListener('change', function(e) {
                const files = e.target.files;
                const fileInfo = document.getElementById('fileInfo');
                
                if (files.length > 5) {
                    alert('You can only upload up to 5 files at once');
                    e.target.value = '';
                    fileInfo.textContent = 'No files selected (0/5)';
                    return;
                }
                
                fileInfo.textContent = `${files.length} file(s) selected (${files.length}/5)`;
                
                // Show previews
                const previewContainer = document.getElementById('previewContainer');
                previewContainer.innerHTML = '';
                
                Array.from(files).forEach(file => {
                    if (!file.type.startsWith('image/')) return;
                    
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const previewItem = document.createElement('div');
                        previewItem.className = 'preview-item';
                        previewItem.innerHTML = `
                            <img src="${e.target.result}" alt="Preview">
                            <button class="remove-btn"><i class="fas fa-times"></i></button>
                        `;
                        previewContainer.appendChild(previewItem);
                        
                        // Add remove button functionality
                        previewItem.querySelector('.remove-btn').addEventListener('click', function() {
                            previewItem.remove();
                            // Remove the file from the input
                            const dataTransfer = new DataTransfer();
                            Array.from(document.getElementById('mediaFiles').files)
                                .forEach(f => {
                                    if (f !== file) dataTransfer.items.add(f);
                                });
                            document.getElementById('mediaFiles').files = dataTransfer.files;
                            fileInfo.textContent = `${dataTransfer.files.length} file(s) selected (${dataTransfer.files.length}/5)`;
                        });
                    };
                    reader.readAsDataURL(file);
                });
            });

            // Form submission handler
            document.getElementById('uploadForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const files = document.getElementById('mediaFiles').files;
                if (files.length === 0) {
                    showMessage('Please select at least one file', 'error');
                    return;
                }
                
                // Simulate upload progress
                const progressBar = document.getElementById('progressBar');
                const progressText = document.getElementById('progressText');
                const progressContainer = document.getElementById('progressContainer');
                
                progressContainer.style.display = 'block';
                let progress = 0;
                const interval = setInterval(() => {
                    progress += 10;
                    progressBar.style.width = `${progress}%`;
                    progressText.textContent = `${progress}%`;
                    
                    if (progress >= 100) {
                        clearInterval(interval);
                        showMessage('Files uploaded successfully!', 'success');
                        
                        // Simulate adding to media grid
                        setTimeout(() => {
                            addToMediaGrid(files);
                            document.getElementById('uploadForm').reset();
                            document.getElementById('fileInfo').textContent = 'No files selected (0/5)';
                            document.getElementById('previewContainer').innerHTML = '';
                            progressContainer.style.display = 'none';
                            progressBar.style.width = '0%';
                            progressText.textContent = '0%';
                        }, 500);
                    }
                }, 200);
            });

            // Load any existing media (from localStorage in this demo)
            loadMedia();
        });

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        function addToMediaGrid(files) {
            const mediaGrid = document.getElementById('mediaGrid');
            
            Array.from(files).forEach(file => {
                if (!file.type.startsWith('image/')) return;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    const mediaItem = document.createElement('div');
                    mediaItem.className = 'media-item';
                    mediaItem.dataset.filename = file.name;
                    mediaItem.innerHTML = `
                        <img src="${e.target.result}" alt="Uploaded media">
                        <div class="media-actions">
                            <button class="delete-btn" data-filename="${file.name}">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    `;
                    mediaGrid.appendChild(mediaItem);
                    
                    // Add delete functionality
                    mediaItem.querySelector('.delete-btn').addEventListener('click', function() {
                        if (confirm('Are you sure you want to delete this file?')) {
                            mediaItem.remove();
                            showMessage('File deleted successfully', 'success');
                        }
                    });
                };
                reader.readAsDataURL(file);
            });
        }

        function loadMedia() {
            // In a real app, this would load from a server
            // For demo, we'll just show some placeholder text
            const mediaGrid = document.getElementById('mediaGrid');
            mediaGrid.innerHTML = '<p>No media files uploaded yet.</p>';
        }
    </script>
</body>
</html>
